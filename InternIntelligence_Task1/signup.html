<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loginpage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<style>
    .tylet {
        display: flex;
        gap: 5px;
        margin-left: 20px;
    }

    .img {
        margin-top: 20px;
    }

    .container {
        display: flex;
        margin-left: 140px;
        margin-right: 90px;
        margin-top: 50px;
    }

    .left {
        background: rgb(74, 161, 121);
        width: 40%;
        height: 90vh;
        /* height: 50%; */
    }
    /* .image-bounce{
        width: 100%;
        height: 100%;
    } */
    .right {
        background: rgb(248, 248, 246);
        width: 40%;
        padding: 20px;

    }

    .right h2,
    p,
    form {
        margin-left: 20px;
    }

    h2 {
        margin-top: 20px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-weight: bold;
    }

    .mleft {
        margin-left: -1px;
    }

    .input {
        margin-top: 5px;
        width: 80%;
        padding: 9px;
    }

    .check {
        margin-bottom: 8px;
    }

    /* .m-bottom {
        margin-bottom: 10px;
    } */

    #email {
        margin-top: 20px;
    }

    #password {
        margin-top: 10px;
    }

    button {
        width: 85%;
        padding: 10px;
        background: rgb(34, 100, 67);
        color: white;
        border: none;
        cursor: pointer;
    }

    a {
        text-decoration: none;
    }
    

    input[type="email"] {
        margin-bottom: 15px;
    }
    input[type="text"] {
        margin-bottom: 15px;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
        border: 1px solid #d2cbcb;
        outline: none;
        border-radius: 5px;

    }

    /* input:focus[type="email"],
    input:focus[type="password"]{
        border-color: rgb(146, 93, 196);
        box-shadow: 2px;
    } */
    input:focus[type="text"],
    input:focus[type="email"],
    input:focus[type="password"] {
        outline: none;
        box-shadow: 0 0 1.5px 1.5px rgba(80, 58, 80, 0.6);
    }
     @media (max-width:1016px) {
       .image-bounce{
        width: 100%;
        height: 100%;
    }
    }
    /* .image-bounce {
        width: 450px;
        animation: bounce 2s infinite;
    } */

    @media (max-width:820px) {
        .right {
            padding: 3px;
        }
        /* .image-bounce{
            width: 80%;
            border: 2px solid red;
            padding: -50px;
            height: 80%;
        } */
        .container {
            margin-left: 10px;
            margin-right: 10px;
        }

        .right {
            width: 50%;
        }
    }


    @media (max-width:515px) {
        .container {
            display: block;
        }

        .left {
            width: 100%;
            height: 50vh;
        }

        .right {
            width: 100%;
        }
    }

    h2 {
        animation: slideIn 2s ease-out;
    }

    @keyframes slideIn {
        from {
            transform: translateY(-50px);
            opacity: 0;
        }

        to {
            transform: translateY(0);
            opacity: 1;
        }
    }

    .right {
        animation: slideIn 2s ease-out;
    }

    @keyframes slideIn {
        from {
            transform: translateY(-50px);
            opacity: 0;
        }

        to {
            transform: translateY(0);
            opacity: 1;
        }
    }

    button {
        transition: all 0.3s ease;
    }

    button:hover {
        border-radius: 15px;
        background: rgb(23, 59, 21);
        transform: scale(1.05);
        color: white;
    }

    body {
        animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
        }

        to {
            opacity: 1;
        }
    }

    /* h3 {
        animation: slideFade 1.5s ease-in-out forwards;
        opacity: 0;
        transform: translateY(-30px);
        font-size: 1em;
        text-align: center;
        color: #222;
    }

    @keyframes h3 {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    } */

    .m-bottom {
        opacity: 0;
        animation: fadeInText 2s ease-in forwards;
    }

    @keyframes fadeInText {
        to {
            opacity: 1;
        }
    }

    .imagebounce {
        width: 100%;
        max-width: 400px;
        height: 100%;
        animation: bounce 2s infinite;
    }

    @keyframes bounce {

        0%,
        100% {
            transform: translateY(0);
        }

        50% {
            transform: translateY(-20px);
        }
    }

    /* .image-zoom {
  width: 450px;
  animation: zoomInOut 3s infinite;
}

@keyframes zoomInOut {
  0%, 100% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.1);
  }
} */
</style>

<body>
    <div></div>
    <div class="container">
        <div class="left">
            <img src="./Sign up-rafiki.svg"  class="imagebounce">
        </div>
        <div class="right">
            <div class="tylet">
                <div class="img"><i class="fa-solid fa-user-lock"></i></div>
                <div>
                    <h3>TYLET</h3>
                </div>
            </div>

            <h2>Sign up</h2>
            <p class="m-bottom">Create your account</p>
            <form id="loginForm" onsubmit="return data()" action="msgdisplay.html">
                <label for="name">Name</label><br>
                <input type="text" placeholder="Enter Your Name" class="input" id="text" required><br>
                <label for="email">Email</label><br>
                <input type="email" placeholder="Enter Your Email" class="input" id="email" required><br>


                <label for="password">Password</label><br>
                <input type="password" placeholder="Enter Your Password" class="input" id="password" required><br><br>
                <input type="checkbox" class="check"><label for="Remember">Remember me</label>
                <button type="submit">Create account</button>
            </form>
        </div>
    </div>
    <script>
        document.getElementById("loginForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const name = document.getElementById("text").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            if (name === "" || email === "" || password === "") {
                alert("Please fill in all fields.");
                return;
            }

            // Basic email format check

            if (!email.includes("@") || !email.includes(".")) {
                alert("Please enter a valid email.");
                return;
            }
            window.location.href = "msgdisplay.html";
            return;
              // For now, just simulate login
            // alert("Account Created Successfully ");
        });
    </script>
</body>

</html>

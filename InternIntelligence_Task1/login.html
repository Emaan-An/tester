<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loginpage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<style>
    .tylet {
        display: flex;
        gap: 5px;
        margin-left: 20px;
    }

    .img {
        margin-top: 20px;
    }

    .container {
        display: flex;
        margin-left: 140px;
        margin-right: 90px;
        margin-top: 50px;
    }

    .left {
        background: rgb(115, 183, 139);
        width: 40%;
        height: 90vh;
        /* height: 50%; */
    }

    /* .imagebounce {
        height: 100%;
        width: 100%;
        max-width: 350px; 
        
    } */

    .right {

        background: rgb(248, 248, 246);
        width: 40%;
        padding: 20px;

    }

    .right h2,
    p,
    form {
        margin-left: 20px;
    }

    h2 {
        margin-top: 55px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-weight: bold;
    }

    .mleft {
        margin-left: -1px;
    }

    .input {
        margin-top: 5px;
        width: 80%;
        padding: 9px;
    }

    .check {
        margin-bottom: 8px;
    }

    /* .m-bottom {
        margin-bottom: 10px;
    } */

    #email {
        margin-top: 20px;
    }

    #password {
        margin-top: 10px;
    }

    button {
        width: 85%;
        padding: 10px;
        background: rgb(73, 109, 70);
        color: white;
        border: none;
        cursor: pointer;
    }

    a {
        text-decoration: none;
    }


    input[type="email"] {
        margin-bottom: 15px;
    }

    input[type="email"],
    input[type="password"] {
        border: 1px solid #d2cbcb;
        outline: none;
        border-radius: 5px;

    }

    input:focus[type="email"],
    input:focus[type="password"] {
        outline: none;
        box-shadow: 0 0 1.5px 1.5px rgba(80, 58, 80, 0.6);
    }

    @media (max-width:820px) {
        .right {
            padding: 3px;
        }

        .container {
            margin-left: 10px;
            margin-right: 10px;
        }

        .right {
            width: 50%;
        }
    }


    @media (max-width:515px) {
        .container {
            display: block;
        }

        .left {
            width: 100%;
            height: 50vh;
            padding: 12px;
        }

        .right {
            width: 100%;
        }
    }

    h2 {
        animation: slideIn 2s ease-out;
    }

    @keyframes slideIn {
        from {
            transform: translateY(-50px);
            opacity: 0;
        }

        to {
            transform: translateY(0);
            opacity: 1;
        }
    }

    .right {
        animation: slideIn 2s ease-out;
    }

    @keyframes slideIn {
        from {
            transform: translateY(-50px);
            opacity: 0;
        }

        to {
            transform: translateY(0);
            opacity: 1;
        }
    }

    button {
        transition: all 0.3s ease;
    }

    button:hover {
        border-radius: 15px;
        background: rgb(64, 110, 67);
        transform: scale(1.05);
        color: white;
    }

    body {
        animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
        }

        to {
            opacity: 1;
        }
    }


    .m-bottom {
        opacity: 0;
        animation: fadeInText 2s ease-in forwards;
    }

    @keyframes fadeInText {
        to {
            opacity: 1;
        }
    }

    .imagebounce {
        margin: auto;
        width: 100%;
        max-width: 400px;
        height: 100%;
        animation: bounce 2s infinite;
    }

    @keyframes bounce {

        0%,
        100% {
            transform: translateY(0);
        }

        50% {
            transform: translateY(-20px);
        }
    }
</style>

<body>
    <div></div>
    <div class="container">
        <div class="left">
            <img src="./Sign in-amico.svg" class="imagebounce">
        </div>
        <div class="right">
            <div class="tylet">
                <div class="img"><i class="fa-solid fa-user-lock"></i></div>
                <div>
                    <h3>TYLET</h3>
                </div>
            </div>
            <h2>Log In</h2>
            <p class="m-bottom">Enter your email and password to login our dashboard</p>
            <form id="loginForm" onsubmit="return data()" action="msgdisplay.html">
                <label for="email">Email</label><br>
                <input type="email" placeholder="Enter Your Email" class="input" id="email" required><br>
                <label for="password">Password</label><br>
                <input type="password" placeholder="Enter Your Password" class="input" id="password" required><br><br>
                <input type="checkbox" class="check"><label for="Remember">Remember me</label>
                <button type="submit">Sign in</button>
                <p class="mleft">Don't have an account? <a href="./signup.html">Sign up</a></p>
                <a href="./forget.html">Forgot Password?</a>
            </form>
        </div>
    </div>
    <script>
        document.getElementById("loginForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            if (email === "" || password === "") {
                alert("Please fill in all fields.");
                return;
            }

            // Basic email format check

            if (!email.includes("@") || !email.includes(".")) {
                alert("Please enter a valid email.");
                return;
            }
            window.location.href = "signinmsg.html";
            return;

            // For now, just simulate login

            alert("Login successful! ");
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f0f2f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .card {
        background-color: white;
        padding: 30px 40px;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
    }

    .card h2 {
        margin: 0 0 10px;
        font-weight: 600;
    }

    .card p {
        color: #555;
        font-size: 14px;
        margin-bottom: 20px;
    }

    .card label {
        font-size: 14px;
        color: #333;
    }

    .card input {
        width: 100%;
        padding: 10px 12px;
        margin-top: 5px;
        margin-bottom: 20px;
        border: none;
        border-bottom: 2px solid #aaa;
        outline: none;
        background-color: transparent;
        font-size: 14px;
    }

    .card button {
        width: 100%;
        padding: 12px;
        background: linear-gradient(to right, #367d37, #0f2e1a);
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 15px;
        cursor: pointer;
        transition: background 0.3s;
    }

    .card button:hover {
        background: linear-gradient(to right, #367d37, #0f2e1a);
    }
    body {
        animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
        }

        to {
            opacity: 1;
        }
    }

</style>

<body>
    <div class="container">
        <form class="card">
            <h2>Forgot Password</h2>
            <p>Enter your email to reset your password</p>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required />
            <button type="submit">Reset Password</button>
        </form>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>all</title>
</head>

<body>


    <script>
        //destructure object
        const student = {
            name: "Emaan",
            rollno: 13,
            degree: "BSIT",
            session: "2023-2027"
        }
        // console.log(student.name)

        let { name, rollno, ...stu } = student
        console.log(name)
        console.log(rollno)
        console.log(stu)
        //destructure array
        let array = ["Naz", "Fareeha", "Ali", "Sami"]
        // console.log(array[1])
        let [name_0, name_1, ...nm] = array
        console.log(name_0)
        console.log(name_1)
        console.log(nm)
        //string destructure
        let str = "Zahra"
        // console.log(str)
        let [thisone, thistwo] = str
        console.log(thisone)
        console.log(thistwo)
        //promise
        let promise = new Promise(function (resolve, reject) {
            let isfoodready = true;
            if (isfoodready) {
                resolve("food is ready")
            }
            else {
                reject("food is not ready")
            }
        }
        );
        promise
            .then(function (result) {
                console.log(result);
            })
            .catch(function (error) {
                console.log(error)
            });
        //API promise
        fetch('https://jsonplaceholder.typicode.com/posts/1')
            .then(function (response) {
                return response.json();
            })
            .then(function (postdata) {
                console.log("Post Body:", postdata.body);
            })
            .catch(function (error) {
                console.log("Error:", error)
            });
        //moreexample
        fetch('https://randomuser.me/api/')
            .then(function (response) {
                return response.json
            })
            .then(function (data) {
                let user = data.results[0];
                console.log("Name:", user.name.first, user.name.last);
                console.log("Email:", user.emial);
                console.log("Country:", user.country);
            })
            .catch(function (error) {
                console.log("Error:", error);
            });

    </script>

</body>

</html>

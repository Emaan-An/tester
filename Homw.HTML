<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cell Alignment with CSS</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px auto;
            text-align: center;
        }

        th, td {
            border: 2px solid black;
            padding: 20px;
        }

        .nested-table {
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="6">Horizontal and Vertical Alignment</th>
            </tr>
            <tr>
                <th colspan="6">Cell Alignment with CSS</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="4">Examples</td>
                <td>Row</td>
                <td>Cell - 1</td>
                <td>Cell - 2</td>
                <td>Cell - 3</td>
            </tr>
            <tr>
                <td>3</td>
                <td>CSS</td>
                <td>CSS</td>
                <td>CSS</td>
            </tr>
            <tr>
                <td>4</td>
                <td>CSS</td>
                <td></td>
                <td>CSS</td>
            </tr>
            <tr>
                <td>5</td>
                <td>CSS</td>
                <td>CSS</td>
                <td>CSS</td>
            </tr>
            <tr>
                <td colspan="6" class="nested-table">Nested Table</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
